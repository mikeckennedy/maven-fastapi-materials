<!DOCTYPE html>
<html lang="en">
<head>

    <title>FastAPI PyPI</title>
    <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
<h1>pypi</h1>
<div>
    Python's package management site.
</div>
<div>
    Did you know we have an API? ;)<br>
    <br>
